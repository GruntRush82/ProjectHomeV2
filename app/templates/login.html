<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Felker Family Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2.4.1">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/slim@3/tsparticles.slim.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/gamification.js') }}?v=1.0.0"></script>
</head>
<body>
    <div class="login-page">
        <div class="login-brand">
            <h1>Felker Family Hub</h1>
            <div class="subtitle">Tap your name to get started</div>
        </div>

        <div class="user-grid">
            {% for user in users %}
            <form class="user-card-form" method="POST" action="/session">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <button type="submit" class="user-card" data-level="{{ user.level }}" data-fire-mode="{{ 'true' if user.fire_mode else 'false' }}">
                    <div class="user-card-avatar icon-particle-host {{ user.icon | icon_css }}"
                         data-icon-id="{{ user.icon }}"
                         data-lottie="{{ 'true' if user.icon | is_lottie_icon else 'false' }}"
                         data-lottie-src="{{ user.icon | icon_lottie_src }}">
                        <span class="avatar-emoji-base">{{ user.icon | icon_emoji }}</span>
                    </div>
                    <div class="user-card-name">{{ user.username }}</div>
                    <div class="user-card-level">
                        {% set level_names = {1:'Rookie',2:'Apprentice',3:'Helper',4:'Star',5:'Champion',6:'Hero',7:'Legend',8:'Master',9:'Titan',10:'Ultimate'} %}
                        Lv{{ user.level }} &middot; {{ level_names.get(user.level, 'Rookie') }}
                    </div>
                </button>
                {% if user.is_admin %}
                <div class="user-card-admin">Admin</div>
                {% endif %}
            </form>
            {% endfor %}
        </div>
    </div>

    <script>
    // Inject lottie-player elements for L5+ icon avatars
    document.querySelectorAll('.user-card-avatar[data-lottie="true"]').forEach(function(div) {
        var p = document.createElement('lottie-player');
        p.setAttribute('src', div.dataset.lottieSrc);
        p.setAttribute('background', 'transparent');
        p.setAttribute('speed', '1');
        p.setAttribute('autoplay', '');
        p.setAttribute('loop', '');
        p.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;z-index:2;pointer-events:none;';
        div.appendChild(p);
    });

    // Initialize tsParticles for L8+ user cards
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof initLoginParticles === 'function') {
            initLoginParticles();
        }
    });
    </script>
</body>
</html>
